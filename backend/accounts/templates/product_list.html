{% extends "adminpage.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" >

<table class="table">
  <thead>
    <tr>
      <th scope="col">SL NO</th>
      <th scope="col">NAME</th>
      <th scope="col">IMAGE</th>
      <th scope="col">PRICE</th>
      <th scope="col">STOCK</th>
      <th scope="col">ACTIONS</th>
    </tr>
  </thead>
  <tbody>
    {% for i in productlist %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ i.name }}</td>
      <td><img src="{{ i.image.url }}" alt="Product Image" width="100"></td>
      <td>{{ i.price }}</td>
      <td>{{ i.stock }}</td>
      <td>
        <a href="{% url 'update_product' i.id %}" class="btn btn-warning">Update</a>
        <a href="{% url 'delete_product' i.id %}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
